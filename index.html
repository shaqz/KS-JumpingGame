<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>JumpingGame</title>
  </head>
  <body>
    <section class="welcome-section">
      <div class="welcome-text">
        <h2>Welcome to the Jumping Game!</h2>
        <h1>HUMANITY vs ZOMBIES</h1>
        <p>Help the man survive</p>
      </div>
      <p class="score visually-hidden">Game score: <span id="score">0</span></p>
      <button type="button" class="start-game-btn">Start the Game</button>
    </section>
    <section class="score-section">
      <button type="button" class="restart-game-btn">Restart</button>
    </section>
    <section class="game-section">
      <div class="running" id="character">
        <div class="outer">
          <div class="" id="man-body">
            <div class="arm behind"></div>
            <div class="arm front"></div>
            <div class="leg behind"></div>
            <div class="leg front"></div>
          </div>
        </div>
      </div>
    </section>
    <div class="obstacles"></div>

    <section class="ground" id="ground"></section>
    <button type="button" class="exit-btn visually-hidden">Exit</button>
    <script defer src="index.js"></script>
  </body>
</html>
