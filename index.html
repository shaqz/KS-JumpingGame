<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
      <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <title>JumpingGame</title>
  </head>
  <body>
    <section class="welcome-section">
      <div class="welcome-text">
        <h2>Welcome to the Jumping Game!</h2>
        <h1>MONKEY vs ZOMBIES</h1>
        <p>Help the monkey survive</p>
      </div>
      <p class="score visually-hidden">Game score: <span id="score">0</span></p>
      <button type="button" class="start-game-btn">Start the Game</button>
    </section>
    <section class="score-section">
      <button type="button" class="restart-game-btn">Restart</button>
    </section>

    <section class="game-section">
      <div class="monkey body" id="character">
        <div class="face"></div>
      </div>
    </section>
    <div class="obstacles"></div>

    <section class="ground" id="ground"></section>
    <button type="button" class="exit-btn visually-hidden">Exit</button>
    <script src="index.js"></script>
  </body>
</html>
